<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление - ТоргПлощадка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="wrap">
            <a href="index.html" class="logo">ТоргПлощадка</a>
        </div>
    </header>
    <div class="wrap">
        <div class="form-container">
            <h1>Добавить объявление</h1>
            
            <form id="listing-form">
                <div class="form-group">
                    <label for="game">Выберите игру:</label>
                    <select id="game" name="game">
                        <option value="" disabled selected>Выберите игру из списка...</option>
                    </select>
                    <div id="empty-game-list" class="empty-list">
                        <p>Список игр пуст</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" min="0" step="1" placeholder="Укажите цену в рублях">
                </div>
                
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" placeholder="Подробно опишите ваше предложение..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Создать объявление</button>
                
            </form>
        </div>
    </div>
    
    <footer>
        <div class="wrap">
            <p>© 2025 ТоргПлощадка. Все права защищены.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('listing-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '404.html';
        });
    </script>
</body>
</html>
