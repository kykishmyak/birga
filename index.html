<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговая площадка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ТоргПлощадка</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Поиск объявлений...">
            <button>Найти</button>
        </div>
        
        <div class="main-content">
            <div class="listings">
                <h2>Объявления</h2>
                <div class="empty-listings">
                    <h3>Список объявлений пуст</h3>
                    <p>На данный момент нет доступных объявлений</p>
                </div>
            </div>
            
            <div class="sidebar">
                <a href="creat.html" class="create-listing-btn">Выставить объявление</a>
                <div class="cart">
                    <h3>Корзина</h3>
                    <div class="empty-cart">
                        <p>Ваша корзина пуста</p>
                    </div>
                </div>
                
                <div class="chat">
                    <h3>Чат с покупателями</h3>
                    <div class="empty-chat">
                        <p>У вас пока нет сообщений</p>
                    </div>
                </div>
                
                <a href="support.html" class="support-btn">Связаться с поддержкой</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2025 ТоргПлощадка. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
